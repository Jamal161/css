<!DOCTYPE html>
<html>
<head>
	<style>
		
		a:link {
			color: red;
			text-decoration: none;
			
		}

		
		a:visited {
			color: blue;
		}

		
		a:hover {
			color: purple;
			text-decoration: underline;
			background-color: yellow;
		}

		
		a:active {
			color: blue;
		}
	</style>
</head>
<body>

<p><b><a href="#" target="_blank">Sample Link</a></b></p>

</body>
</html>
